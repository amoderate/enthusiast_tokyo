<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-list">

  <template>
    <style>
      span {
        @apply(--paper-font-body1);
      }

      section {
        width: 100%;
        height: 300px;
        @apply(--layout-vertical);
      }
      section paper-dialog-scrollable {
        @apply(--layout-flex);
        }

    </style>

    <firebase-query id="query"
      path="/features"
      data="{{features}}"
      order-by-child="properties/category"
      start-at="{{shopTypes}}"
      limit-to-last="10"
      >
    </firebase-query>

    <p class="subhead">New matches:</p>

    <template is="dom-repeat" items="[[features]]" as="shop">

    <span> <div> {{shop.properties.name}} :  {{shop.properties.full_address}}</div>  </span>

    </template>

  </template>

  <script>

    (function() {
      'use strict';

      Polymer({
        is: 'my-list',

        properties: {
          items: {
            type: Array,
            notify: true
          },

          shopTypes:{
            type: String,
            notify: true
          },

          searchString: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
