<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">


<dom-module id="add-shop">


  <template>

    <style is="custom-style" include="iron-flex">
      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
    }

    paper-icon-button.giant {
      width: 100px;
      height: 100px;
    }

    paper-icon-button {
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(99.66% - 8px);
      margin-left: calc(50% - 50px);
      background: white;
    }

    .centered{
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(99.66% - 8px);
      margin: 8px auto;
      background: white;
    }


    #text-input{
      border-radius: 0px;
      /*height: 100%;*/
      padding: 0px 0 0px 0;
      width: 100%;
      margin: 0px auto;
      background: white;
      margin: 0;
      height: 50vh;
    }
    .article[wide-layout] .content {
      @apply(--layout-horizontal);

    }
    .article .content {
      @apply(--layout-block);

    }

    .article[wide-layout] .content .image{
      @apply(--layout-flex);
      margin-left: 0px;
      margin-right: 0px;
    }

    .article .content .image{
      @apply(--layout-flex);
      margin-left: 0px;
      margin-right: 0px;
    }
    .article[wide-layout] .content .text{
      @apply(--layout-flex-2);
    }

    .article .content .text{
      @apply(--layout-block);
    }

    .article[wide-layout] .content .input{
      @apply(--layout-flex-2);
    }
    .article .content .input{
      @apply(--layout-flex);
    }

    #example-sizing-contain {
      height: 100%;
      --iron-image-height: 100%;
      width: 100%;
      --iron-image-width: 100%;

    }
    .block {
      @apply(--layout-block);
    }

    iron-icon.star:last-of-type { color: var(--paper-grey-500); }
    paper-material {
        text-decoration: none;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }
      span,
      input {
        @apply(--paper-font-body2);
        display: none;
      }

      #toast {
        --paper-toast-background-color: white;
      }
      paper-progress {
        --paper-progress-transition-duration: 0.08s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
        --paper-progress-height: 8px;
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px 16px;
        background: white;
      }

    </style>

    <firebase-query id="query"
      path="/PostsCompose"
      data="{{PostsCompose}}"
      limit-to-last="1"
      >
    </firebase-query>

    <iron-media-query
      query="min-width: 760px"
      query-matches="{{wide}}"
    >
   </iron-media-query>

  <div class="article" wide-layout$="{{wide}}">
      <div class="content">
      <div class="image">
      <template is="dom-repeat" id="photoList" items="{{PostsCompose}}" as="posting">
          <paper-card image="{{posting.url}}" alt="Add an Image" style="margin:6px"></paper-card>
      </template>
      </div>
      <div class="text">
        <paper-material elevation="0">
          <marked-element markdown="{{entry}}">
            <div class="markdown-html"></div>
          </marked-element>
        </paper-material>
      </div>
    </div>
  </div>

  <span class="block"> </span>
  <paper-material elevation="0">
    <div class="cafe-rating">
      <iron-autogrow-textarea id="text-input" rows="4" style="max-height: 200px;" value="{{entry::input}}"></iron-autogrow-textarea>
    </div>
  </paper-material>
  <div class="centered">
    <label for="file-input">
        <paper-icon-button type="file" icon="image:photo-camera" class="giant"> </paper-icon-button>
    </label>
  </div>

    <paper-icon-button  id="add-shop" icon="icons:done-all" class="giant"> </paper-icon-button>

    <div class="horizontal justified">
    <paper-toast id="toast" class="fit-bottom">  <paper-progress id="uploader"></paper-progress></paper-toast>
    <input id="file-input" type="file"/>
    </div>



  </template>



  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'add-shop',

        listeners: {
        'file-input.change': 'imageUploadTap',
        'add-shop.click': 'uploadShopClick'
        },


        properties: {
          items: {
            type: Array,
            notify: true
          },
          entry: {
            type: String,
            value: '## write something!',
            notify: true
          }
        },

        imageUploadTap: function(e) {
          var file = e.target.files[0];
          var storageRef = firebase.storage().ref('imagesCompose/' + file.name);
          var uploadTask = storageRef.put(file);
          uploadTask.on('state_changed', function progress(snapshot){
            var precentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100
            console.log(precentage);
            this.$.uploader = precentage;
          },
          function error(err){

          },
          function (){

            var newPostKey = firebase.database().ref().child('PostsCompose').push().key;
            var newPostKey1 = firebase.database().ref().child('Posts').push().key;
            var user = firebase.auth().currentUser;
            var downloadURL = uploadTask.snapshot.downloadURL;
            var updates = {};
            var updates1 = {};
            var postData = {
              url: downloadURL,
              user: user.uid            };
            updates['/PostsCompose/' + newPostKey] = postData;
            firebase.database().ref().update(updates);
            updates1['/Posts/' + newPostKey1] = postData;
            firebase.database().ref().update(updates1);
          })

          this.$.toast.open();
       },

       uploadShopClick: function(e) {

      }


      });
    })();
  </script>
</dom-module>
