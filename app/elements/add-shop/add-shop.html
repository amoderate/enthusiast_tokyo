<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">


<dom-module id="add-shop">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-card {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px 16px;
        background: white;
      }

      paper-card a {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        text-decoration: none;
        color: #7DA1BF;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      span,
      input {
        @apply(--paper-font-body2);
        display: none;
      }

      #toast {
        --paper-toast-background-color: white;

      }

      paper-progress {
        --paper-progress-transition-duration: 0.08s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
        --paper-progress-height: 8px;
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px 16px;
        background: white;
      }

    </style>



    <paper-card heading="upload an image">
    <div class="card-content">
      <h4>Upload a photo of your item</h4>
      <!--uplod image-->
      <label for="file-input">
        <paper-icon-button type="file" icon="image:photo-camera"> </iron-icon></paper-icon-button>
      </label>
      <paper-toast id="toast" class="fit-bottom">  <paper-progress id="uploader"></paper-progress></paper-toast>

      <input id="file-input" type="file" />

    </div>
  </paper-card>



  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'add-shop',

        listeners: {
        'file-input.change': 'imageUploadTap'
        },

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },
        imageUploadTap: function(e) {

          var file = e.target.files[0];
          console.log(file);
          var storageRef = firebase.storage().ref('images/' + file.name);
          var uploadTask = storageRef.put(file);
          uploadTask.on('state_changed', function progress(snapshot){
            var precentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100
            console.log(precentage);
            this.$.uploader = precentage;
          },
          function error(err){

          },
          function (){

            var newPostKey = firebase.database().ref().child('Posts').push().key;
            var user = firebase.auth().currentUser;
            var downloadURL = uploadTask.snapshot.downloadURL;
            var updates = {};
            var postData = {
              url: downloadURL,
              user: user.uid
            };
            updates['/Posts/' + newPostKey] = postData;
            firebase.database().ref().update(updates);
          })

          this.$.toast.open();
       },

      });
    })();
  </script>
</dom-module>
